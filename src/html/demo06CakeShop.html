                li.style.backgroundColor = "orange";

            })

            $(document).bind("click", function(e) {
                var target = $(e.target);
                if (target.closest("#dropdownId").length == 0) { //点击dropdownId之外的地方触发事件
                    //要实现的代码
                    var $li = $("#dropdownId");
                    var li = $li[0];
                    li.style.backgroundColor = "transparent";
                }
            })
        })

<div class="account">

        <div class="register">
            <h3 style="color: orange;text-align: center">注册新用户</h3>
            <form action="#" method="post">
                <div class="form-group" style="height: 40px">
                    <label for="exampleUsername1" class="register_label">用户名<label style="color: red;">*</label></label>
                    <input type="text"  class="form-control input-sm register_input" id="exampleUsername1" placeholder="请输入用户名">
                </div>
                <div class="form-group" style="height: 40px">
                    <label for="exampleInputEmail1" class="register_label">邮箱<label style="color: red;">*</label></label>
                    <input type="email"  class="form-control input-sm register_input" id="exampleInputEmail1" placeholder="请输入邮箱">
                </div>
                <div class="form-group" style="height: 40px">
                    <label for="exampleInputPassword1" class="register_label">密码<label style="color: red;">*</label></label>
                    <input type="password" class="form-control input-sm register_input" id="exampleInputPassword1" placeholder="请输入密码">
                </div>
                <div class="form-group" style="height: 40px">
                    <label for="shouHuo" class="register_label">收货人<label style="color: red;">*</label></label>

                </div>
                <div class="form-group" style="height: 40px">
                    <label for="shouHuoPhone" class="register_label">收货电话<label style="color: red;">*</label></label>
                    <input type="text" class="form-control input-sm register_input" id="shouHuoPhone" placeholder="请输入收货电话">
                </div>
                <div class="form-group" style="height: 40px">
                    <label for="shouHuoAddress" class="register_label">收货地址<label style="color: red;">*</label></label>
